<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="skeleton-payments">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]!</h2>
  </template>

  <script>
    /**
     * `skeleton-payments`
     * Payments elements and mixings
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class SkeletonPayments extends Polymer.Element {
      static get is() { return 'skeleton-payments'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'skeleton-payments'
          }
        };
      }
    }

    window.customElements.define(SkeletonPayments.is, SkeletonPayments);
  </script>
</dom-module>
